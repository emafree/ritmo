---
# English translations for Ritmo
#
# Key naming convention: {namespace}.{category}.{subcategory}.{key}
# - cli.*: Command-line interface strings
# - db.*: Database system strings (roles, types, formats, etc.)
# - error.*: Error messages
# - gui.*: GUI interface strings
# - validation.*: Input validation messages

# ============================================================================
# DATABASE - System Strings
# ============================================================================
db:
  role:
    author: "Author"
    editor: "Editor"
    translator: "Translator"
    illustrator: "Illustrator"
    contributor: "Contributor"
    narrator: "Narrator"

  language_role:
    original: "Original Language"
    source: "Source Language"
    actual: "Translation Language"

  type:
    novel: "Novel"
    short_story: "Short Story"
    essay: "Essay"
    poetry: "Poetry"
    article: "Article"

  format:
    epub: "EPUB (ebook)"
    pdf: "PDF Document"
    mobi: "MOBI (Kindle)"
    azw3: "AZW3 (Kindle)"
    txt: "Text File"

# ============================================================================
# CLI - Application Info
# ============================================================================
cli:
  app:
    description: "Ritmo - Library Management System"
    version: "Version %{version}"

  # Common messages
  common:
    success: "✓ Operation completed successfully"
    error: "✗ Error"
    warning: "⚠ Warning"
    info: "ℹ Info"

# ============================================================================
# ERRORS - Error Messages
# ============================================================================
