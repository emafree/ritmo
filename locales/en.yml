---
# English translations for Ritmo
#
# Key naming convention: {namespace}.{category}.{subcategory}.{key}
# - cli.*: Command-line interface strings
# - db.*: Database system strings (roles, types, formats, etc.)
# - error.*: Error messages
# - gui.*: GUI interface strings
# - validation.*: Input validation messages

# ============================================================================
# DATABASE - System Strings
# ============================================================================
db:
  role:
    author: "Author"
    editor: "Editor"
    translator: "Translator"
    illustrator: "Illustrator"
    contributor: "Contributor"
    narrator: "Narrator"

  language_role:
    original: "Original Language"
    source: "Source Language"
    actual: "Translation Language"

  type:
    novel: "Novel"
    short_story: "Short Story"
    essay: "Essay"
    poetry: "Poetry"
    article: "Article"

  format:
    epub: "EPUB (ebook)"
    pdf: "PDF Document"
    mobi: "MOBI (Kindle)"
    azw3: "AZW3 (Kindle)"
    txt: "Text File"

# ============================================================================
# CLI - Application Info
# ============================================================================
cli:
  app:
    description: "Ritmo - Library Management System"
    version: "Version %{version}"

  # Common messages
  common:
    success: "✓ Operation completed successfully"
    error: "✗ Error"
    warning: "⚠ Warning"
    info: "ℹ Info"
    no_library_configured: "✗ No library configured"
    use_init: "  Use 'ritmo init' to initialize a library"
    library_not_exist: "✗ Library does not exist"
    portable_mode_detected: "ℹ Portable mode detected"

  # Init command
  init:
    initializing: "Initializing library: %{path}"
    directories_created: "✓ Directories created"
    database_initialized: "✓ Database initialized"
    validation_completed: "✓ Validation completed"
    validation_issues: "⚠ Validation issues"
    issues_detected: "⚠ Issues detected:"
    config_saved: "✓ Configuration saved"
    presets_created: "✓ Example presets created (epub_only, pdf_only, novels)"
    library_set_current: "✓ Library set as current"
    success: "\n✓ Library initialized successfully!"
    path_label: "  Path: %{path}"
    use_list_presets: "\nUse 'ritmo list-presets' to see available presets."

  # Info command
  info:
    current_library: "Current library: %{path}"
    structure_label: "Structure:"
    database_label: "  Database:  %{path}"
    storage_label: "  Storage:   %{path}"
    config_label: "  Config:    %{path}"
    bootstrap_label: "  Bootstrap: %{path}"
    structure_valid: "✓ Valid structure"
    structure_invalid: "✗ Invalid structure"
    no_issues: "✓ No issues detected"
    issues_detected: "⚠ Issues detected:"
    use_init_to_create: "  Use 'ritmo init %{path}' to create it"

  # List Libraries command
  list_libraries:
    recent_libraries: "Recent libraries:"
    no_recent: "No recent libraries found"
    portable_mode: "\nℹ Portable mode: %{path}"

  # Set Library command
  set_library:
    success: "✓ Library set as current: %{path}"
    not_exist: "✗ Library does not exist: %{path}"
    use_init: "  Use 'ritmo init %{path}' to create it"

  language:
    unsupported: "✗ Unsupported language: %{language}. Supported languages: %{supported}"
    set_success: "✓ Language preference saved: %{language}"
    saved_preference: "Saved preference: %{language}"
    active_language: "Active language: %{language}"
    env_override: "  (overridden by RITMO_LANG environment variable)"
    available: "Available languages:"

# ============================================================================
# ERRORS - Error Messages
# ============================================================================
error:
  database:
    creation: "Database creation error: %{error}"
    creation_failed: "Database creation failed: %{error}"
    connection: "Database connection error: %{error}"
    connection_failed: "Database connection failed: %{error}"
    not_found: "Database not found: %{path}"
    query: "Database query error: %{error}"
    query_failed: "Database query failed: %{error}"
    migration: "Database migration error: %{error}"
    migration_failed: "Database migration failed: %{error}"
    insert_failed: "Database insert failed: %{error}"
    delete_failed: "Database delete failed: %{error}"
    error: "Database error: %{error}"
    transaction_error: "Database transaction failed: %{error}"
    integrity_error: "Database integrity error: %{error}"
    invalid_table: "Invalid table name: %{name}"
    invalid_column: "Invalid column name: %{name}"
    commit_failed: "Transaction commit failed: %{error}"

  book:
    not_found: "Book with ID %{id} not found"
    already_exists: "File already imported: %{path} (ID: %{id})"
    no_changes: "No changes applied to book with ID %{id}"

  content:
    not_found: "Content with ID %{id} not found"
    title_required: "Content title is required"
    no_changes: "No changes applied to content with ID %{id}"

  file:
    not_found: "File not found: %{path}"
    access_error: "File access error: %{error}"
    io_error: "I/O error: %{error}"

  import:
    error: "Import error: %{error}"
    failed: "Import operation failed: %{error}"

  export:
    error: "Export error: %{error}"
    failed: "Export operation failed: %{error}"

  config:
    dir_not_found: "Configuration directory not found"
    parse_error: "Configuration parsing error: %{error}"

  ml:
    error: "Machine Learning error: %{error}"
    name_parsing: "Name parsing error: %{error}"
    merge_error: "Name merging error: %{error}"

  validation:
    person_format: "Invalid person format: '%{input}'. Required format: 'Name:Role'"
    language_format: "Invalid language format: '%{input}'. Required format: 'Name:ISO2:ISO3:Role'"
    date_format: "Invalid date format: '%{input}'. Use YYYY-MM-DD"
    invalid_input: "Invalid input: %{error}"

  search:
    failed: "Search and add operation failed: %{error}"
    no_results: "No results found: %{query}"

  record:
    not_found: "Record not found"
    not_found_with_id: "Record with ID %{id} not found"

  generic:
    error: "Generic error: %{error}"
    unknown: "Unknown error: %{error}"
    other: "Other error: %{error}"
    path_error: "Path error: %{error}"
    sqlx_error: "SQLx error: %{error}"

# ============================================================================
# GUI - User Interface
# ============================================================================
gui:
  sidebar:
    title: "Ritmo"
    subtitle: "Library Manager"
    view_label: "VIEW"
    books: "Books"
    contents: "Contents"
    with_contents: "with contents"
    with_books: "with books"
    books_count: "%{count} books"
    contents_count: "%{count} contents"

  search:
    placeholder: "Search..."
    add_button: "Add"

  empty:
    title: "No items"
    no_content: "No content associated"
