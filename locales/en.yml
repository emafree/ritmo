    error: "Database error: %{error}"
    transaction_error: "Database transaction failed: %{error}"
    integrity_error: "Database integrity error: %{error}"
    invalid_table: "Invalid table name: %{name}"
    invalid_column: "Invalid column name: %{name}"
    commit_failed: "Transaction commit failed: %{error}"

  book:
    not_found: "Book with ID %{id} not found"
