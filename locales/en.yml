    date_format: "Invalid date format: '%{input}'. Use YYYY-MM-DD"
    invalid_input: "Invalid input: %{error}"

  search:
    failed: "Search and add operation failed: %{error}"
    no_results: "No results found: %{query}"

  record:
    not_found: "Record not found"
